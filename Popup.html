<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Offer Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .poster {
            text-align: center;
            background: url('https://source.unsplash.com/600x400/?food') no-repeat center center/cover;
            color: white;
            padding: 30px;
            border-radius: 10px;
        }
        .poster h2 {
            font-size: 2rem;
            font-weight: bold;
        }
        .poster p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Promotional Popup Modal -->
    <div class="modal fade" id="promoModal" tabindex="-1" aria-labelledby="promoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body poster">
                    <h2>Special Combo Offer!</h2>
                    <p>üçó Chicken Biryani - <del>$12</del> <strong>$10</strong></p>
                    <p>ü•© Mutton Biryani - <del>$15</del> <strong>$13</strong></p>
                    <p>ü•§ Coke - <del>$3</del> <strong>$2</strong></p>
                    <p class="mt-3">Limited time only! Order now!</p>
                    <button type="button" class="btn btn-light w-100 mt-3" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto Trigger Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let promoModal = new bootstrap.Modal(document.getElementById('promoModal'));
            setTimeout(() => {
                promoModal.show();
            }, 2000); // Show after 2 seconds
        });
    </script>
</body>
</html>
