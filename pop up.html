<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynasty Dining Special Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .poster {
            text-align: center;
           background-color: burlywood;
            color: white;
            padding: 30px;
            border-radius: 10px;
        }
        .poster h2 {
            font-size: 2.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .poster p {
            font-size: 1.3rem;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <!-- Promotional Popup Modal -->
    <div class="modal fade" id="promoModal" tabindex="-1" aria-labelledby="promoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body poster">
                    <h2>🔥 Dynasty Dining Special! 🔥</h2>
                    <p>🍗 Chicken Biryani - <del>$12</del> <strong>$9.99</strong></p>
                    <p>🥩 Mutton Biryani - <del>$18</del> <strong>$14.99</strong></p>
                    <p>🥤 Coke + Fries Combo - <del>$6</del> <strong>$4.99</strong></p>
                    <p class="mt-3">🥳 Limited Time Offer - Order Now! 🥳</p>
                    <button type="button" class="btn btn-warning w-100 mt-3" data-bs-dismiss="modal">Grab Your Deal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto Trigger Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let promoModal = new bootstrap.Modal(document.getElementById('promoModal'));
            setTimeout(() => {
                promoModal.show();
            }, 2000); // Show after 2 seconds
        });
    </script>
</body>
</html>
